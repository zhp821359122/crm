{% load static %}
<!DOCTYPE html>

<html lang="zh-CN">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆</title>
<link rel="stylesheet" href="{% static 'login/style.css' %}">
</head>

<body>
<div class="login-container">
<h1>欢迎登录</h1>
<div class="connect">
<p>Link the world. Share to world.</p>
</div>
<form action="" method="post" id="loginForm">
<div>
<input type="text" name="username" class="username" placeholder="用户名" autocomplete="off" value="admin">
</div>
<div>
<input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false">
</div>
<button id="submit" type="submit">登 陆</button>
</form>
<a href="{% url 'register' %}">
<button type="button" class="register-tis">还有没有账号？</button>
</a>
</div>

<script src="{% static 'login/jquery.min.js' %}"></script>
<script src="{% static 'login/common.js' %}"></script>

<script src="{% static 'login/supersized.3.2.7.min.js' %}"></script>
<script src="{% static 'login/supersized-init.js' %}"></script>

<script src="{% static 'login/jquery.validate.min.js' %}"></script>


</body>

</html>
